<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Site</title>
</head>

<body>
    <form action="addsite" method="post">

        {% csrf_token %}
        <input type="text" name="site-name" placeholder="Site-name"><br>
        <input type="text" name="site-url" placeholder="Site-Url"><br>
        <input type="text" name="username" placeholder="Username/Phone number/Email"><br>
        <!-- <input type="email" name="email" placeholder="Email"><br> -->
        <input type="password" name="password" placeholder="Password"><br>
        <input type="Submit" name="Add Site">
    </form>
    <div>
        {%for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>

</html>
