<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(function() {
            $( ".slider").slider({
             min: 0,
             max: 1,
             value: 0.3,
             step: 0.05,
            })
           });
    </script>
</head>
<body>
    <form action="" method='post'>
        {% csrf_token %}
        <!-- <input type="text"  name="password"> -->
        <input type="checkbox" name='LowerCase' value='True'>LowerCase<br>
        <input type="hidden" name='LowerCase' value='False'>
        <input type="checkbox" name='UpperCase' value='True'>UpperCase <br>
        <input type="hidden" name='UpperCase' value='False'>
        <input type="checkbox" name='Symbols' value='True'>Symbols <br>
        <input type="hidden" name='Symbols' value='False'>
        <input type="checkbox" name='Digits' value='True'> Digits <br>
        <input type="hidden" name='Digits' value='False'>

        <div name="slider" class="slider"></div>
        <!-- <input type="range" min='4' max='25' value="14" class='slider'> -->
        <input type="Submit">
        Password is : {{password}}

    </form>
</body>
</html>
