<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'PM/images/icon.png' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'PM/css/addDocument.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class='heading'>
        <div class='mainbar'>
            <h3>Password<strong>Manager<strong></h3>
        </div>
        <div class='sidebar'>
            <!-- {% if user.is_authenticated %} -->
            <a href="accounts/logout">
                <h3>LogOut</h3>
            </a>
            <!-- {% else %} -->
            <!-- <a href="accounts/register">
                <h3>Register</h3>
            </a>
            <a href="accounts/login">
                <h3>Login</h3> -->
            </a>
            <!-- {% endif %} -->
        </div>



    </div>
    <div class='side-buttons'>
        <ul>
            <!-- <li></li> -->
            <li><a href="addsite"> Add New Site</a></li>
            <li><a href="addDocument">Add New Document</a></li>
            <li><a href="viewallsites"> Vault</a></li>
            <li><a href="GenPass"> Generate Random Password</a></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="container">
            <form action="addDocument" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Add Documents:</h2>
                <div class="file-cont"><div class="file-cont-inner-border"> <input type="file" name='document'  class= 'filecont'></div></div>
                <br>
                <div>
                    {%for message in messages%}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
                <div class="buttons">
                    <button type="Submit">Add</button>
                <button><a href="../">Back</a></button>
                </div>


            </form>
        </div>
        <div class="img-cont">
            <img src="{% static 'PM/images/documents2.jpg' %}" alt="">
        </div>
    </div>

    <div class='footer'>
        &copy 2021 Imagine, Inc. All Rights Reserved.
    </div>
    
</body>

</html>
