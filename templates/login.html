<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'PM/images/icon.png' %}">

    <link rel="stylesheet" href='{% static "PM/css/login.css" %}'>
    <title>login</title>
</head>
<body>
    <div class='heading'>
        <div class='mainbar'>
            <a href="/">
                <h3>Password<strong id='str'>Manager<strong></h3>
            </a>
        </div>
        <div class='sidebar'>
            <!-- {% if user.is_authenticated %} -->
            <!-- <a href="accounts/logout">
                <h3>LogOut</h3>
            </a> -->
            <!-- {% else %} -->
            <a href="register">
                <h3>Register</h3>
            </a>
            <!-- <a href="accounts/login">
                <h3>Login</h3>
            </a> -->
            <!-- {% endif %} -->
        </div>
    </div>
    <div class="main-cont">
        <div class="image-cont">
            <div class="image"></div>
        </div>
        <div class="sidecont"><div class="container">
            <form action="login" method="post">
                <h1>Log<b>In</b></h1>
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" size="25"><br>
                <input type="password" name="password" placeholder="Password" size="25"><br>
                <div class='messages'>
                    {%for message in messages%}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
                <button type="Submit">Login</button>
                <a href="../">Back</a>
            </form></div>
        </div>
    </div>
    

    
    <div class='footer'>
        &copy 2021 Imagine, Inc. All Rights Reserved. Trademark.
    </div>
</body>
</html>
